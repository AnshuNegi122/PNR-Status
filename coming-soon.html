<!DOCTYPE html>

    <link rel="icon" href="images/favicon.webp" type="image/png" />

     <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "rail-blue": "#0f172a",
              "rail-orange": "#ea580c",
              "rail-green": "#16a34a",
              "rail-red": "#dc2626",
              "rail-purple": "#7c3aed",
              "rail-gold": "#f59e0b",
              "track-gray": "#64748b",
            },
            animation: {
              float: "float 6s ease-in-out infinite",
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              "fade-in": "fadeIn 1s ease-out",
              "slide-up": "slideUp 0.8s ease-out",
              "slide-in-left": "slideInLeft 1s ease-out",
              "slide-in-right": "slideInRight 1s ease-out",
              "bounce-gentle": "bounceGentle 3s ease-in-out infinite",
              "train-move": "trainMove 4s ease-in-out infinite",
              "gradient-shift": "gradientShift 8s ease infinite",
              shimmer: "shimmer 2s linear infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0px) rotate(0deg)" },
                "33%": { transform: "translateY(-10px) rotate(1deg)" },
                "66%": { transform: "translateY(-5px) rotate(-1deg)" },
              },
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              slideUp: {
                "0%": { opacity: "0", transform: "translateY(40px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              slideInLeft: {
                "0%": { opacity: "0", transform: "translateX(-60px)" },
                "100%": { opacity: "1", transform: "translateX(0)" },
              },
              slideInRight: {
                "0%": { opacity: "0", transform: "translateX(60px)" },
                "100%": { opacity: "1", transform: "translateX(0)" },
              },
              bounceGentle: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-8px)" },
              },
              trainMove: {
                "0%": { transform: "translateX(-20px)" },
                "50%": { transform: "translateX(20px)" },
                "100%": { transform: "translateX(-20px)" },
              },
              gradientShift: {
                "0%": { backgroundPosition: "0% 50%" },
                "50%": { backgroundPosition: "100% 50%" },
                "100%": { backgroundPosition: "0% 50%" },
              },
              shimmer: {
                "0%": { transform: "translateX(-100%)" },
                "100%": { transform: "translateX(100%)" },
              },
            },
            fontFamily: {
              display: ["Inter", "system-ui", "sans-serif"],
              mono: ["JetBrains Mono", "Consolas", "monospace"],
            },
            boxShadow: {
              glow: "0 0 20px rgba(59, 130, 246, 0.3)",
              "glow-orange": "0 0 20px rgba(234, 88, 12, 0.3)",
              "inner-glow": "inset 0 2px 4px 0 rgba(255, 255, 255, 0.1)",
            },
          },
        },
      };
    </script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
          font-family: 'Inter', system-ui', ' sans-serif';
      }
      .hero-gradient {
          background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #ea580c 75%, #dc2626 100%);
          background-size: 400% 400%;
          animation: gradientShift 12s ease infinite;
      }
      .glass-effect {
          backdrop-filter: blur(20px);
          background: rgba(255, 255, 255, 0.95);
          border: 1px solid rgba(255, 255, 255, 0.3);
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      .glass-dark {
          backdrop-filter: blur(20px);
          background: rgba(15, 23, 42, 0.8);
          border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .gradient-text {
          background: linear-gradient(135deg, #0f172a, #1e40af, #ea580c, #dc2626);
          background-size: 300% 300%;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          animation: gradientShift 8s ease infinite;
      }
      .nav-link {
          position: relative;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .nav-link::after {
          content: '';
          position: absolute;
          width: 0;
          height: 3px;
          bottom: -8px;
          left: 50%;
          background: linear-gradient(90deg, #0f172a, #ea580c);
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          transform: translateX(-50%);
          border-radius: 2px;
      }
      .nav-link:hover::after {
          width: 100%;
      }
      .mobile-menu {
          transform: translateX(-100%);
          transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .mobile-menu.active {
          transform: translateX(0);
      }
      .btn-primary {
          background: linear-gradient(135deg, #0f172a, #1e40af, #ea580c);
          background-size: 200% 200%;
          transition: all 0.4s ease;
      }
      .btn-primary:hover {
          background-position: right center;
          transform: translateY(-2px);
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      .live-indicator {
          animation: pulse 2s infinite;
      }
    </style>
